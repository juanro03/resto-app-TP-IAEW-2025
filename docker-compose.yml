version: '3.8'

services:
  # --- TU APP ---
  api:
    build: ./api
    container_name: api
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - broker
      - keycloak
      # - elasticsearch # Descomentar si quieres que espere a Elastic
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/resto
      - RABBIT_URL=amqp://guest:guest@broker:5672
      - KEYCLOAK_ISSUER=http://localhost:8080/realms/resto
      - KEYCLOAK_JWKS_URL=http://keycloak:8080/realms/resto/protocol/openid-connect/certs
      - LOG_LEVEL=info 
    networks:
      - app-network

  # --- INFRAESTRUCTURA APP ---
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  broker:
    image: rabbitmq:3-management
    container_name: broker
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - app-network

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.0
    container_name: keycloak
    command: start-dev
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - keycloak-data:/opt/keycloak/data
    networks:
      - app-network

  # --- OBSERVABILIDAD (ELK) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # Bajamos a 512m para no saturar tu PC
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - app-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - app-network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: filebeat
    user: root # Necesario para leer el socket de Docker
    command: ["filebeat", "-e", "--strict.perms=false"]
    volumes:
      # Montamos el archivo de configuraci√≥n que creaste
      - ./observabilidad/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      # Montamos los logs internos de Docker del HOST
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - elasticsearch
    networks:
      - app-network

volumes:
  mongo-data:
  keycloak-data:
  esdata:

networks:
  app-network:
    driver: bridge